{% extends "base.html" %}
{% block body %}
<ul class=entries>
	{% for user in users %}
		<li><h2>{{user.username }}</h2>{{ user.permissions }}</li>
		<li>{{user.passwd }}</li>
	{% endfor %}
</ul>

	{%  if 'username' in session %}
		<br /><h2>Add new Users Here (move to new page later.)</h2>
    	<form action="{{ url_for('users') }}" method=post class=add-entry>
    		<dl>
    			<dt>Title:
    			<dd><input type=text size=30 name=username />
    			<dt>Password:
    			<dd><input type=password name=password size=16 />
		        <dd><select name=status>
		          <option value=user>User</option>
		          <option value=admin>Admin</option>
		        </select></dd>
		        <dd><input type=submit value=Add>
		      </dl>
		    </form>
	{% endif %}
{% endblock %}
