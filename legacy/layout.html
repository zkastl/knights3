<!DOCTYPE html>
<html>
<head>
  <title>Ticey's Blog</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
  <body>
    <div class=page>
      <h1><a href="localhost:5000">My Little World</a></h1>
      <img src="static/bg.jpg" height='40px' width='550px'>
      <div class=metanav>
        {% if not session.logged_in %}
          <a href="{{ url_for('login') }}">log in</a>
        {% else %}
          <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
      </div>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
